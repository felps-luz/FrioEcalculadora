<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        class pessoa {
            constructor(nome,idade){
                this.nome = nome;
                this.idade = idade;
            }

            imprimirDados(){
                console.log(`Nome: $ {this.nome}, Idade:$ {this.idade}`)
            }
        }

        // vai ter um objeto embaixo
        let pessoa1 = new Pessoa('felipe', 10)
        pessoa1.imprimirDados()
    </script>
</body>
</html>
